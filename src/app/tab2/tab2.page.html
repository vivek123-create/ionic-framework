<ion-content  color="primary">
  <form  #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Create your account!</h3>
          </div>
          <div padding>
            <form [formGroup]="VivekForm">
              <ion-item>
                <ion-input type="text" formControlName="firstname" placeholder="first Name"  ></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="text" formControlName="lastname" placeholder="Last Name"  ></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="email"  formControlName="email" placeholder="your@email.com"  ></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="password"  formControlName="code" placeholder="Password"  ></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="password"  formControlName="conformcode" placeholder="confirm password"  ></ion-input>
              </ion-item>
            
              <ion-item>
                <ion-datetime displayFormat="DD MMM YYYY"  (ionChange)="getDate($event)" formControlName="dateofbirth"  placeholder="Select Date of Birth"></ion-datetime>
              </ion-item>
            </form>          
            
           
          </div>
          <!-- <div> -->
          
            <ion-button (click)="login()">login</ion-button>
            <ion-button (click)="register()">register</ion-button>
          
          <!-- </div> -->
          
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>

<ion-content  color="primary">
  <form  #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Create your account!</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  name="first name" type="text" placeholder="first Name" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input  name="Last name" type="text" placeholder="Last Name" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="confirm" type="password" placeholder="confirm password" ngModel required></ion-input>
            </ion-item>
          
            <ion-item>
              <ion-datetime displayFormat="DD MMM YYYY" placeholder="Select Date of Birth"></ion-datetime>
            </ion-item>
          
            
           
          </div>
          <!-- <div> -->
          
            <ion-button (click)="login()">login</ion-button>
            <ion-button (click)="register()">register</ion-button>
          
          <!-- </div> -->
          
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
